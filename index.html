<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCAA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="caa.jpeg">
</head>

<body>
    <div id="wrapper">

        <div class="container">

            <div class="navbar">


                <div class="logo">
                    <a href="#">
                        <img class="caa" src="caa2.jpg">
                    </a>
                </div>

                <div class="navitem">

                    <div><a href="#home">Home</a></div>
                    <div><a href="#">Resources</a></div>
                    <div><a href="#">Courses</a></div>
                    <div><a href="#">About Us</a></div>
                    <div><a href="#contactme">Contact</a></div>
                    <div><a target="_blank" href="https://github.com/jhapriyanshu19/MYCAA">Source Code</a></div>

                </div>

                <div class="accounts">
                    <img class="flag" src="img2.png">
                    <button class="log">Log in-></button>
                    <button class="sign">Sign up</button>
                </div>



            </div>
            <div class="line"></div>

            <div class="hero-section">

                <div class="heading-left">
                    <div class="intro">Hi! I am your 24/7 available CA and Finance consultant.</div>
                    <div class="am">
                        
                        
                        I am the <span class="role"></span>
                        
                    </div>
                    <a target="_blank" href="https://tawk.to/chat/64c52f2dcc26a871b02bff2e/1h6h40j5r">
                    <div class="btn-pink" id="button">Try MyCA ChatBot</div></a>

                </div>
            </div>



        </div>
        <div class="contactus-form-container" id="contactme">
            <div class="container">
                <h1 class="contactus-heading">Contact Me</h1>
                <h3 class="contactus-sub-heading">Questions, thoughts, or just want to say hello?</h3>
                <div class="contactus-form-container">
                    <form class="form" action="">
                        <div class="formfield-container">
                            <input class="formfield" type="text" name="name" id="" placeholder="Enter your name">
                            <input class="formfield" type="email" name="email" id=""
                                placeholder="Enter your email address">
                            <input class="formfield" type="text" name="subject" id="" placeholder="Enter your subject">
                            <textarea name="message" id="" cols="30" rows="10" class="formfield formfield-textarea"
                                placeholder="Enter your message"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="btn-pink" id="submit-btn">
                                Send Message<i class="submit-icon fa-solid fa-paper-plane"></i>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role", {
            strings: [
                " AI Chat BOT",
                " Virtual C.A",
                " Finance Expert",
                " Best C.A in World",
                " AI Revolution",
            ],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1000,
        });
    </script>

    <script>
        window.chatbaseConfig = {
            chatbotId: "ES7ethFrT7cTEutablXvy",
        }
    </script>
    <script src="https://www.chatbase.co/embed.min.js" id="ES7ethFrT7cTEutablXvy" defer>
    </script>
</body>

</html>
